<div class="page bg-white" data-page="goodsDetail">
    <div class='page-content' style="background: #f6f8fb;">
        <div class="detail-title">

                <div class="area-head">
                    <p><i onclick="goBack()"></i><span>入库物资</span></p>
                </div>
            </div>

        <div class="detail-content" style="background:#fff;overflow-y: auto;">

                    <div class="item-label">入库时间</div>
                    <div class="item-value"><input id="storageTime" placeholder="请选择暂扣日期" type="date" value=""/>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-label">入库类型</div>
                    <div class="item-value">
                        <select id="Intype" onchange="inTypeChange()">
                            <option value="0">固定物资</option>
                            <option value="1">暂扣物资</option>
                            <option value="2">罚没物资</option>
                        </select>
                    </div>
                </div>
                <div class="form-item waterType" style="display:none">
                    <div class="item-label">水源地类型</div>
                    <div class="item-value">
                        <select id="waterType" onchange="waterTypeChange()">
                            <option value="1">一级水源地</option>
                            <option value="2">二级水源地</option>
                        </select>
                    </div>
                </div>
                <div class="form-item expirationTime" style="display:none">
                    <div class="item-label">到期领取时间</div>
                    <div class="item-value"><input id="expirationTime" placeholder="请选择领取日期" type="date" value=""/>
                    </div>

                <div class="form-item">
                    <div class="item-label">仓库</div>
