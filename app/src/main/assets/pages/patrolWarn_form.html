<div class="page bg-white" data-page="patrolWarnForm">
    <div class='page-content' style="background: #f6f8fb;">
        <div class="detail-title">
            <div class="content-top">
                <div class="area-head">
                    <p><i onclick="goBack()"></i><span class="patrolWarnFormTitle">新增巡查预警</span></p>
                </div>
            </div>
        </div>
        <div class="detail-content" style="background:#fff;overflow-y: auto;">
            <div class="form-list" style="height:100%;padding-bottom:.4rem">
                <div style="display: none" id="patrolWarn_id"></div>
                <div class="form-item">
                    <div class="item-label">应急类型</div>
                    <div class="item-value">
                        <select id="patrolWarn_type">
                            <option value="1">一级响应</option>
                            <option value="2">二级响应</option>
                            <option value="3">三级响应</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-label">发现地点</div>
                    <div class="item-value"><input placeholder="请输入发现地点" type="text" value="" id="patrolWarn_address"/>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-label">发现时间</div>
                    <div class="item-value"><input placeholder="请选择发现时间" type="date" value="" id="patrolWarn_findTime"/>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-label">应急事件</div>
                    <div class="item-value"><input type="text" placeholder="请填写应急事件" value="" id="patrolWarn_context"/>
                    </div>
                </div>
                <div class="btn-bottom" style="position:absolute;bottom:0;width:100%">
                    <div class="btn-primary" onclick="savePatrolWarn()">保存</div>
                </div>
            </div>
        </div>
    </div>
</div>
